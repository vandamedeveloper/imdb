<img mat-card-image *ngIf="movie.Poster !== 'N/A'; else customPoster" [src]="movie.Poster" alt="Poster of the movie"
    class="w-250 h-300 img-object-center">
<ng-template #customPoster>
    <img mat-card-image src="https://eapp.org/wp-content/uploads/2018/05/poster_placeholder.jpg"
        alt="Poster of the movie" class="w-250 h-300 img-object-center">
</ng-template>
<mat-card-content>
    <h3 class="ellipsis"><strong>{{movie.Title}}</strong></h3>
    <p>Year: {{movie.Year}}</p>
</mat-card-content>
<mat-card-actions>
    <button mat-icon-button class="text-color-red" (click)="likeMovie(movie.imdbID)">
        <mat-icon>{{isFavorite ? 'favorite' : 'favorite_outline'}}</mat-icon>
    </button>
</mat-card-actions>
